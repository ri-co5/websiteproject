<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            width: 100px;
            margin-bottom: 10px;
        }
        h2 {
            color: #0073e6;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0073e6;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .social-login {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .social-login a {
            text-decoration: none;
            color: white;
            background-color: #db4437;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 45%;
        }
        .facebook {
            background-color: #3b5998;
        }
        .password-strength {
            font-size: 12px;
            color: red;
        }
        .terms {
            font-size: 12px;
        }
    </style>
    <script>
        function checkPasswordStrength() {
            let password = document.getElementById("password").value;
            let strengthText = document.getElementById("strength");

            if (password.length < 6) {
                strengthText.textContent = "Weak - Add more characters!";
                strengthText.style.color = "red";
            } else if (password.match(/[A-Z]/) && password.match(/[0-9]/) && password.length >= 8) {
                strengthText.textContent = "Strong - Good to go!";
                strengthText.style.color = "green";
            } else {
                strengthText.textContent = "Medium - Try adding uppercase & numbers!";
                strengthText.style.color = "orange";
            }
        }
    </script>
</head>
<body>

<div class="container">
    <img src="logo-transparent.png" alt="Rico Enterprises">
    <h2>Register for Our E-Commerce Store</h2>

    <p>Or register using your email:</p>

    <form action="#" method="POST">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" id="password" name="password" placeholder="Password" onkeyup="checkPasswordStrength()" required>
        <p class="password-strength" id="strength"></p>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>

        <button type="submit">Register</button>
        <p class="terms">By signing up, you agree to our <a href="#">Terms & Conditions</a>.</p>
    </form>
</div>

</body>
</html>
